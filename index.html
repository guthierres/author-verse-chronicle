<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>ParaFrase - Rede Social de Frases Inspiradoras | Citações e Pensamentos</title>
    <meta name="description" content="Descubra, compartilhe e colecione frases inspiradoras dos melhores autores. Uma rede social dedicada à sabedoria, motivação e inspiração diária. Mais de 10.000 frases selecionadas." />
    <meta name="keywords" content="frases inspiradoras, citações, pensamentos, motivação, sabedoria, autores famosos, frases de reflexão, inspiração diária, rede social de frases" />
    <meta name="author" content="ParaFrase" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="pt-BR" />
    <link rel="canonical" href="https://parafrase.com.br" />
    
    <!-- Theme and PWA -->
    <meta name="theme-color" content="#c7673d" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icon-192x192.png" />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="ParaFrase - Compartilhe Frases Inspiradoras" />
    <meta property="og:description" content="Descubra, compartilhe e colecione frases inspiradoras dos melhores autores. Uma rede social dedicada à sabedoria e inspiração." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://parafrase.com.br" />
    <meta property="og:image" content="/icon-192x192.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:locale" content="pt_BR" />
    <meta property="og:site_name" content="ParaFrase" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@parafrase" />
    <meta name="twitter:creator" content="@parafrase" />
    <meta name="twitter:title" content="ParaFrase - Rede Social de Frases Inspiradoras" />
    <meta name="twitter:description" content="Descubra, compartilhe e colecione frases inspiradoras dos melhores autores." />
    <meta name="twitter:image" content="/icon-192x192.png" />
    
    <!-- Additional SEO -->
    <meta name="application-name" content="ParaFrase" />
    <meta name="apple-mobile-web-app-title" content="ParaFrase" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "ParaFrase",
      "description": "Rede social de frases inspiradoras e citações",
      "url": "https://parafrase.com.br",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://parafrase.com.br/?search={search_term_string}",
        "query-input": "required name=search_term_string"
      },
      "publisher": {
        "@type": "Organization",
        "name": "ParaFrase",
        "logo": {
          "@type": "ImageObject",
          "url": "https://parafrase.com.br/icon-192x192.png"
        }
      }
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
